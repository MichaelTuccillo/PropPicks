<div class="auth">
  <mat-card>
    <h2>Sign in</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="form.controls.email.invalid && form.controls.email.touched">Enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Toggle password'">
          <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
        <mat-error *ngIf="form.controls.password.invalid && form.controls.password.touched">Min 6 characters</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full" [disabled]="loading || form.invalid">
        {{ loading ? 'Signing inâ€¦' : 'Sign in' }}
      </button>

      <div class="alt">No account? <a routerLink="/signup">Create one</a></div>
    </form>
  </mat-card>
</div>
